# contact-service/docker-compose.yml
services:
  contact-service:
    container_name: contact-service
    build: .
    image: contact-service:latest
    env_file:
      - .env.staging
    environment:
      NODE_ENV: ${NODE_ENV:-staging}
      PORT: ${PORT:-3006}
    ports:
      - "${PORT:-3006}:${PORT:-3006}"
    networks:
      smart-net:
        aliases: [contact-service]
    healthcheck:
      test: ["CMD-SHELL","curl -ks https://localhost:${PORT:-3006}/health || curl -s http://localhost:${PORT:-3006}/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 10
    volumes:
      - ./certs:/app/certs:ro
      - ./logs:/app/logs
networks:
  smart-net:
    external: true
